     <script type="text/javascript">
    var dates = <%- JSON.stringify(dates) %>;
    if(dates==null){
      $('#datesinconsideration').html("<pre>"+"All Events"+"</pre>");
    }else{
        if(dates.start!=null && dates.end!=null){
          var start = dates.start.split(/[ "]+/)[0];
          var end = dates.end.split(/[ "]+/)[0];
          $('#datesinconsideration').html("<pre>"+start + "   "+end+"</pre>");
        }
      }
    </script>
