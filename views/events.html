    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-5">
                <div class="tim-container">
                  <script type="text/javascript">
                var data = <%-JSON.stringify(users)%>;
                  </script>
                 
                  <ul class="nav navbar-nav navbar-center">
                    <li>
                    <form action="/goleft" method="post">
                    <button type="submit" title="Previous" class="btn btn-success btn-just-icon">
                      <i class="material-icons">chevron_left</i>
                    </button>
                  </form>
                </li>
                <li>
                  <form action="/today" method="post">
                    <button type="submit" title="today" class="btn btn-success btn-just-icon">
                      <i class="material-icons">refresh</i>
                    </button>
                  </form>
                </li>
                <li>
                  <form action="/goright" method="post">
                    <button type="submit" title="Next" class="btn btn-success btn-just-icon">
                      <i class="material-icons">chevron_right</i>
                    </button>
                  </form>
                </li>
                    </ul>       
                  </div>
               </div>
            </div>
          <div id="datesinconsideration" class="text-center"></div>
          <div class="tim-row">
              <div class="nav-align-center"> 
          <div class="col-md-2 col-md-offset-5"> 
            <form action="/changedate" method="POST">
            <input required class="datepicker form-control" name="change" type="text" value="Date"/>
            <button class="btn btn-success btn-sm" type="submit" id="lol" name="lol">GO</button>
          </form>
          </div>
        </div>
          </div>
          <div class="tim-row">
        <div class="nav-align-center">
          <div class="col-md-12 col-md-offset-0"> 
              <div id="home" class="tab-pane fade in active">
                <table class="table table-hover">
                    <thead>
                        <th class="text-center">#</th>
                        <th class="text-center">ID</th>
                        <th class>Title</th>
                        <th class="text-center">Date</th>
                        <th class="text-right">Message</th>
                        <th class="text-right">Remove</th>
                    </thead>
                    
                    <tbody>
                    <% for(var i=0; i<users.length; i++) {%>
                       <tr>
                        <td class="text-center">
                           <%= i+1 %>
                         </td>
                        <td class="text-center">
                           <%= users[i].userID %>
                         </td>
                         <td class="text-center">
                           <%= users[i].NAME %>
                         </td>
                         <td class="text-center">
                           <%= users[i].DATE %>
                         </td>
                         <td class="text-right">
                           <%= users[i].MESSAGE %>
                         </td>
                         <td class="td-actions text-right">
                                <form action="/deleteEvent" method="post">
                             <input type="hidden" id="I" name="I" value=<%= users[i].ID %> >
                                <button type="submit" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                    <i class="fa fa-times"></i>
                                </button>
                              </form>
                            </td>
                       </tr>
                    <% } %>
                    </tbody>
                </table>
              </div>
              <p class="text-center"> <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"> </p>
  Add event
</button>
          </div>
          </div>
        </div>
        </div>
        </div>
      </div>
</div>
<!-- Modal Core -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-center" id="myModalLabel">New Event</h4>
    </div>
    <div class="modal-body">
    <form action="/addevents" method="POST">
          
            <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">note</i>
                    </span>
                    <input required type="text" name="Name" id="Name" class="form-control" placeholder="Title">
            </div>
            <div class="input-group row">
              <span class="input-group-addon">
            <i class="material-icons">today</i>
          </span>
            <input required type="date" name="DATE"  id="Date" class="form-control">
          </div>
          <div class="input-group row">
              <span class="input-group-addon">
            <i class="material-icons">timelapse</i>
          </span>
            <input id="appt-time" type="time" name="TIME" value="13:30" class="form-control">
          </div>
            <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">notes</i>
                    </span>
                    <input required type="text" name="message" id="message" class="form-control" placeholder="Message">
           </div>
            <p class="text-center"> 
      <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button> 
    <button type="submit" name="addevent" id="submit" class="btn btn-info btn-success">Save</button>
   </p>
        </form>
    </div>
  </div>
  </div>
