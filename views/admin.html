<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Admin Portal</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'Content-Type' application/x-www-form-urlencoded' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/material-kit.css" rel="stylesheet"/>
   <style type="text/css">
          .error {
              color: red;
              font-weight: bold;
              margin-bottom: 10px;
          }
   </style>
</head>

<body class="signup-page">
	
    <div class="wrapper">
<div class="header header-filter" style="background-image: url('../assets/img/city.jpg'); background-size: cover; background-position: top center;">
<div class="container" id="mysec">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="card card-signup">
				<form action="/admin" method="post" class="loginForm">
					<div class="header header-primary text-center">
						<h4>Sign in</h4>
					</div>
                                                                                                                       <div class="error" id="message1"></div>
					<p class="text-divider">Have a Nice Day.</p>
				<div class="content">
				<div class="input-group">
				<span class="input-group-addon">
					<i class="material-icons">face</i>
				</span>
			<input required type="text" id="username" name="username" class="form-control" placeholder="Username...">
			</div>
			<div class="input-group">
			<span class="input-group-addon">
			<i class="material-icons">lock_outline</i>
	</span>
	<input required type="password" name="password" id="password" placeholder="Password..." class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
	</div>
	</div>
<div class="footer text-center">
	<button type="submit" id="submit" class="btn btn-simple btn-primary btn-lg">Login</button>
	</div>
	</form>
       
	</div>
	
	</div>
	</div>
	</div>
	</div>
    </div>


</body>
	<!--   Core JS Files   -->
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="../assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="../assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="../assets/js/material-kit.js" type="text/javascript"></script>

</html>
<script type="text/javascript">
       var usersVar = <%- JSON.stringify(message) %>;
       $('#message1').html('<div class="text-center">'+usersVar+'</div>');
</script>
