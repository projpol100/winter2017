<!DOCTYPE html>
<html>
<head>
<style type="text/css">
       .enquiry {
              margin-top: 20px;
       }
</style>
</head>
<body>
<div class="enquiry">
<div class="panel panel-info">
       <div class="panel-heading">Enter Enquiry Details . . .</div>
       <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Your Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="enq-name" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="enquiry-topic">Topic:</label>
                  <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="enq-topic" placeholder="Enter Topic">
                  </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
              </div>
       </div>
</div>
</body>
</html>
